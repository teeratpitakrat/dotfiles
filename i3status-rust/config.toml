theme = "modern"
icons = "awesome5"

[[block]]
block = "load"
interval = 1
format = "{1m} {5m} {15m}"

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization}%"
info = 30
warning = 60
critical = 80

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{average}°"
chip = "*-isa-*"
inputs = ["temp1"]
idle = 70
info = 75
warning = 80

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{average}°"
chip = "amdgpu-*"
inputs = ["edge"]
idle = 55
info = 60
warning = 70

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "used"
unit = "GB"
format = "{alias} {percentage}"
interval = 20
warning = 60.0
alert = 80.0

[[block]]
block = "disk_space"
path = "/home"
alias = "/home"
info_type = "used"
unit = "GB"
format = "{alias} {percentage}"
interval = 20
warning = 60.0
alert = 20.0

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{average}°"
chip = "nvme-*"
inputs = ["Composite", "Sensor 1", "Sensor 2"]
idle = 50
info = 55
warning = 60

[[block]]
block = "net"
device = "enp5s0"
format = "{speed_down} {speed_up}"
interval = 5
use_bits = false
hide_inactive = true

[[block]]
block = "net"
device = "enp5s0f0"
format = "{speed_down} {speed_up}"
interval = 5
use_bits = false
hide_inactive = true

[[block]]
block = "net"
device = "wlan0"
format = "{signal_strength} {speed_down} {speed_up}"
interval = 5
use_bits = false
hide_inactive = true

[[block]]
block = "pacman"
interval = 600
format = "{pacman} + {aur}"
format_singular = "{pacman} + {aur}"
format_up_to_date = "0"
critical_updates_regex = "(linux |linux-lts|linux-zen)"
aur_command = "pikaur -Qua"

[[block]]
block = "sound"

[[block]]
block = "backlight"
device = "amdgpu_bl0"

[[block]]
block = "battery"
driver = "upower"
format = "{percentage}% {time}"

#[[block]]
#block = "keyboard_layout"
#driver = "kbddbus"

[[block]]
block = "time"
interval = 1
format = "%a %d.%m.%Y %H:%M:%S"
