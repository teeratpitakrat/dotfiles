[theme]
theme = "ctp-mocha"
[icons]
icons = "awesome6"
[theme.overrides]
separator = "<span font='13.5'>î‚²</span>"

[[block]]
block = "load"
interval = 5
format = " $icon  $1m.eng(w:3) $5m.eng(w:3) $15m.eng(w:3)"

[[block]]
block = "cpu"
interval = 5
format = " $icon $barchart $utilization"

[[block]]
block = "temperature"
interval = 10
format = " $icon $average"
chip = "*-isa-*"
inputs = ["CPU"]
idle = 70
info = 75
warning = 80

[[block]]
block = "amd_gpu"
format = " $icon  $utilization"
format_alt = " $icon  $utilization MEM: $vram_used_percents ($vram_used/$vram_total)"
interval = 1

[[block]]
block = "temperature"
interval = 10
format = " $icon $average"
chip = "amdgpu-*"
inputs = ["edge"]
idle = 55
info = 60
warning = 70

[[block]]
block = "memory"
format = " $icon $mem_used_percents"
interval = 5
warning_mem = 70
critical_mem = 90

[[block]]
block = "disk_space"
path = "/"
info_type = "used"
format = " $icon / $percentage"
interval = 30
warning = 75.0
alert = 90.0

[[block]]
block = "disk_space"
path = "/home"
info_type = "used"
format = " $icon ~/ $percentage"
interval = 30
warning = 75.0
alert = 90.0

[[block]]
block = "temperature"
interval = 10
format = " $icon $average"
chip = "nvme-*"
inputs = ["Composite", "Sensor 1", "Sensor 2"]
idle = 50
info = 55
warning = 60

[[block]]
block = "net"
device = "enp5s0"
format = " $icon ^icon_net_down $speed_down ^icon_net_up $speed_up"
inactive_format = ""
interval = 5
missing_format = ""

[[block]]
block = "net"
device = "enp5s0f0"
format = " $icon ^icon_net_down $speed_down ^icon_net_up $speed_up"
inactive_format = ""
interval = 5
missing_format = ""

[[block]]
block = "net"
device = "enp7s0f3u1u2"
format = " $icon ^icon_net_down $speed_down ^icon_net_up $speed_up"
inactive_format = ""
interval = 5
missing_format = ""

[[block]]
block = "net"
device = "enp7s0f4u1u2"
format = " $icon ^icon_net_down $speed_down ^icon_net_up $speed_up"
inactive_format = ""
interval = 5
missing_format = ""

[[block]]
block = "net"
device = "wlan0"
format = " $icon ^icon_net_down $speed_down ^icon_net_up $speed_up"
inactive_format = ""
interval = 5
missing_format = ""

[[block]]
block = "net"
device = "wlan1"
format = " $icon ^icon_net_down $speed_down ^icon_net_up $speed_up"
inactive_format = ""
interval = 5
missing_format = ""

[[block]]
block = "packages"
interval = 3600
package_manager = ["pacman", "aur"]
format = " $icon $pacman +$aur"
format_singular = " $icon $pacman +$aur"
format_up_to_date = ""
critical_updates_regex = "(linux|linux-lts|linux-zen)"
aur_command = "yay -Qua"
[[block.click]]
button = "right"
update = true

[[block]]
block = "sound"
format = " $icon {$volume|}"
headphones_indicator = true

[[block]]
block = "backlight"
device = "amdgpu_bl1"

[[block]]
block = "battery"
driver = "upower"
format = " $icon  $percentage $time"
full_format = " $icon  $percentage"
empty_format = " $icon  $percentage"
not_charging_format = " $icon  $percentage"
good = 80
info = 60
warning = 40
critical = 20
full_threshold = 95
empty_threshold = 10

[[block]]
block = "time"
interval = 1
[block.format]
full = "$icon $timestamp.datetime(f:'%a %F %H:%M:%S')"
